<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ovo&display=swap');
        </style>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/profile_pic.jpeg" alt="profile-pic" class="profile-img">
        </div>

        <!-- Profile Details -->
         <div class="text-data">
            <span class="name">Cori Robinson</span>
            <span class="job">Web Developer & Artist</span>
        </div>


        <!--- Social Media buttons -->
        <div class="media-buttons">
            <a href="#" class="link">
                <i class='bx bxl-github' ></i>
            </a>

            <a href="#" class="link">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="#" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>

            <a href="#" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

<!--- Message/buttons -->
        <div class="buttons">
            <button class="btn">Message</button>
            <button class="btn">Follow</button>
        </div>

        <!--- like, share, comment  -->

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">312k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">2k</span>
            </div>


            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">33k</span>
            </div>


        </div>
    </div>
</body>
</html>
